version: "3.9"

services:
  api:
    image: "geodapi"
    ports:
      - "8000:5000"
    volumes:
      - .:/dg
    environment:
      - PWD_HASHING=passlib
      - DB_ACCOUNTS=redis
      - DB_DISTANCES=redis
      - REDIS_HOST=redis
      - SEARCH_SERVICE=nominatim
      - DISTANCE_SERVICE=geopy
  redis:
    image: "redis:alpine"
    volumes:
      - dgredis:/data
volumes:
  dgredis:
